<!DOCTYPE html>
<html>
<head>
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color:  rgb(208, 207, 216);
        }
       
        h2 {
            text-align: center;
        }
        #todo-container {
            max-width: 400px;
            margin: 0 auto;
            background: hsl(196, 58%, 66%);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        #task-input {
            width: 70%;
            padding: 8px;
        }
        #add-btn {
            padding: 8px 12px;
            margin-left: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            background: #eee;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li.completed {
            text-decoration: line-through;
            color: gray;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div id="todo-container">
    <h2>To-Do List</h2>
    <input type="text" id="task-input" placeholder="Enter a task">
    <button id="add-btn">Add</button>

    <ul id="task-list"></ul>
</div>
</body>
</html>
